<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Courses</title>
    <link rel="stylesheet" href="styles.css"> 
	<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Light gray background */
        }

        header {
            background-color: #333; /* Dark gray header background */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        h1 {
            margin: 0;
            color: #17a2b8; /* Teal */
        }

        nav {
            background-color: #007bff; /* Blue navigation background */
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff; /* White link color */
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .welcome-message {
            background-color: #fff; /* White section background */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow effect */
            text-align: center;
        }

        footer {
            background-color: 	#f0e68c; /* Dark gray footer background */
            color: #fff; /* White text color */
            padding: 20px;
            text-align: center;
        }

        p {
            color: 	#ff69b4; /* Gray text color */
        }
    </style><!-- Include your CSS file -->
</head>
<body>
    <header>
        <h1>Selected Courses</h1>
    </header>
    <main>
        <section id="selected-courses-section">
            <h2>Your Selected Courses</h2>
            <ul id="selected-courses-list"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your LMS</p>
		<a href="index.html">Back to Home</a>
    </footer>
    <script src="script.js"></script> <!-- Include your client-side JavaScript file -->
</body>
</html>
